<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    
    <!-- Google Fonts for a stylish look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CSS Variables for Diwali Theme */
        :root {
            --bg-gradient-start: #2c0e07; /* Dark Red/Brown */
            --bg-gradient-mid: #c0480e;   /* Burnt Orange */
            --bg-gradient-end: #f9d423;   /* Gold/Yellow */
            --text-color: #ffffff;
            --primary-glow: #ffc83d;     /* Gold */
            --secondary-glow: #ff8c00;   /* Dark Orange */
            --card-bg: rgba(0, 0, 0, 0.25);
            --border-color: rgba(255, 200, 61, 0.4);
        }

        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Main Container with Glassmorphism Effect */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* 1. Responsive GIF Image */
        .diwali-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* 2. Festive Greeting Text with Animation */
        .greeting-text {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 15px var(--primary-glow);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. Name Input Field */
        .name-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .name-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* 4. "Generate Diwali Wish" Button */
        .action-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #111;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 200, 61, 0.5);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 200, 61, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 200, 61, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 200, 61, 0); }
        }
        
        /* Generated Custom Greeting Message */
        #custom-greeting {
            margin-top: 25px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px dashed var(--border-color);
            display: none; /* Initially hidden */
            font-size: 1.1rem;
            line-height: 1.6;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 5. "Share on WhatsApp" Button */
        .whatsapp-button {
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #25D366;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .whatsapp-button i {
            font-size: 1.4rem;
        }
        .whatsapp-button:hover {
            background-color: #1EBE59;
            transform: translateY(-2px);
        }
        
        /* 6. Audio Mute/Unmute Toggle */
        #mute-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
            z-index: 999;
        }
        #mute-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Container for Ad */
        .ad-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- 6. Background Audio Player (Use a diwali-themed song) -->
    <audio id="background-audio" src="diwali-song.mp3" autoplay loop></audio>

    <!-- Mute/Unmute Control Button -->
    <button id="mute-toggle">
        <i class="fas fa-volume-up"></i>
    </button>

    <div class="container">
        <!-- 1. GIF Image (Use a diwali-themed GIF) -->
        <img src="diwali.gif" alt="Happy Diwali Celebration" class="diwali-gif">

        <!-- 2. Festive Greeting -->
        <h1 class="greeting-text">ðŸª” Happy Diwali! May the festival of lights fill your life with joy and sparkle! ðŸª”</h1>

        <!-- 3. User Name Input -->
        <input type="text" id="name-input" class="name-input" placeholder="Enter Your Name">

        <!-- 4. Generate Wish Button -->
        <button id="generate-btn" class="action-button">Generate Diwali Wish</button>

        <!-- Container for Generated Message and Share Button -->
        <div id="result-container">
            <p id="custom-greeting"></p>
            <!-- 5. Share on WhatsApp Button -->
            <a id="whatsapp-share-btn" class="whatsapp-button">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </a>
        </div>

        <!-- --- NEW ADVERTISEMENT SCRIPT PLACED HERE --- -->
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : '9a229e7a8f1d515d05af974ec9c9357d',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/9a229e7a8f1d515d05af974ec9c9357d/invoke.js"></script>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element References
            const generateBtn = document.getElementById('generate-btn');
            const nameInput = document.getElementById('name-input');
            const customGreeting = document.getElementById('custom-greeting');
            const whatsappShareBtn = document.getElementById('whatsapp-share-btn');
            const resultContainer = document.getElementById('result-container');
            
            const audio = document.getElementById('background-audio');
            const muteToggle = document.getElementById('mute-toggle');
            const muteIcon = muteToggle.querySelector('i');

            // --- Audio Controls ---
            audio.volume = 0.5;
            audio.play().catch(error => {
                console.log("Autoplay was prevented by the browser. User interaction is required.");
            });
            
            muteToggle.addEventListener('click', () => {
                audio.muted = !audio.muted;
                if (audio.muted) {
                    muteIcon.classList.remove('fa-volume-up');
                    muteIcon.classList.add('fa-volume-mute');
                } else {
                    muteIcon.classList.remove('fa-volume-mute');
                    muteIcon.classList.add('fa-volume-up');
                    if (audio.paused) {
                        audio.play();
                    }
                }
            });

            // --- Greeting Generation Logic ---
            generateBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                
                if (name === "") {
                    alert("Please enter your name!");
                    return;
                }
                
                // 4. Create custom Diwali greeting message
                const greetingMessage = `Happy Diwali from ${name}! ðŸª”âœ¨ May the divine light of diyas spread peace, prosperity, happiness, and good health in your life.`;
                
                customGreeting.textContent = greetingMessage;
                customGreeting.style.display = 'block';
                
                // Prepare and show the WhatsApp share button
                const pageUrl = window.location.href;
                const whatsappMessage = `${greetingMessage}\n\nCreate your own beautiful greeting here:\n${pageUrl}`;
                
                // 5. Set the href for the WhatsApp share link
                whatsappShareBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;
                whatsappShareBtn.style.display = 'flex'; // Use flex to align icon and text
            });

        });
    </script>

</body>
</html>
